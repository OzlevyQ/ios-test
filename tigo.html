<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammer and Anvil Animation</title>
  <style>
    /* CSS עבור מסך הטעינה והאנימציה */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .hammer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('hammer.gif') no-repeat center center;
      background-size: contain;
    }

    .crafting-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- מסך טעינה -->
  <div class="loader">
    <div class="hammer"></div>
   
  </div>
</body>
</html>
